<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <meta charset="utf-8">
  <title>
    {% if page.title %}
      {{ page.title }} &ndash;
    {% endif %}
    {{ site.name }}
  </title>

  <meta name="author" content="{{ site.name }}" />
  <meta name="description" content="{{ site.description }}" />

  <link rel="alternate" type="application/rss+xml" href="/atom.xml" />

  <link rel="stylesheet" href="/css/base.css" type="text/css" media="screen, projection" />
  <link rel="stylesheet" href="/css/pygments.css" type="text/css" />
  <link media="only screen and (max-device-width: 480px)" href="/css/iphone.css" type="text/css" rel="stylesheet" />
  <link media="only screen and (device-width: 768px)" href="/css/iphone.css" type="text/css" rel="stylesheet" />
  <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="/js/application.js"></script>
</head>

<body>
<div class="header">
    <div class="container">
      <section class="name">
        <a href="/">Ryan&nbsp;&nbsp;<b>Burns</b></a>
      </section>

      <ul class="menu">
        <li><a href="/about">About</a></li>
        <li><a href="/cv">CV</a></li>
        <li><a href="/diss">Dissertation</a></li>
        <li><a href="/interests">Interests</a></li>
      </ul>

      <ul class="social">
        <li><a href="https://github.com/burnsr77" class="ss-icon ss-social-circle"><img src="/images/github.png" /></a></li>
        <li><a href="https://twitter.com/burnsr77" class="ss-icon ss-social-circle"><img src="/images/twitter.png"></a></li>
        <li><a href="/atom.xml"><img src="/images/rss.png" /></a></li>
      </ul>
    </div>
  </div>

  <div class="hero" style="background-image: url(/images/cropped-background1.jpg);"></div>


  <section class="sidebar">
    <a href="/">
      <img src="{{ author.gravatar_url }}?s=150" height="75" width="75" class="avatar" />
    </a>

    <section class="name">
      <a href="/">

      </a>
    </section>



  </section>
  <div class="content">
  {{ content }}
  </div>
</body>

</html>
